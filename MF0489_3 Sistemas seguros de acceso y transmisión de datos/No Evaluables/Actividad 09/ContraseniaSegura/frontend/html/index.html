<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Generador de Contraseñas Seguras</h3>
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="length" class="form-label">Longitud de la contraseña:</label>
                                <input type="number" class="form-control" id="length" name="length">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Opciones de la contraseña:</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="uppercase" name="uppercase">
                                    <label class="form-check-label" for="uppercase">
                                        Incluir mayúsculas
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="lowercase" name="lowercase">
                                    <label class="form-check-label" for="lowercase">
                                        Incluir minúsculas
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="numbers" name="numbers">
                                    <label class="form-check-label" for="numbers">
                                        Incluir números
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="symbols" name="symbols">
                                    <label class="form-check-label" for="symbols">
                                        Incluir símbolos
                                    </label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Generar Contraseña</button>
                            </div>
                        </form>
                        <div id="result" class="mt-4 alert alert-success d-none" role="alert">
                            <!-- Contraseña generada -->
                        </div>
                        <div id="error" class="mt-4 alert alert-danger d-none" role="alert">
                            <!-- Mensajes de error -->
                        </div>
                        <button id="copyButton" class="btn btn-secondary mt-3 d-none">Copiar Contraseña</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/index.js"></script>
</body>
</html>
